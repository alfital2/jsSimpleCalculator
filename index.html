<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" value='0'/>
      <div id="calc-actions">
        <button type="button" id="btn-add" name ='+'>+</button>
        <button type="button" id="btn-subtract" name ='-'>-</button>
        <button type="button" id="btn-multiply" name ='*'>*</button>
        <button type="button" id="btn-divide" name ='/'>/</button>
        <button type="button" id="btn-equals">=</button>
      </div>
      <div id="numbers-row">
        <button type="button" class="numericBtn" name = '1'>1</button>
        <button type="button" class="numericBtn" name = '2'>2</button>
        <button type="button" class="numericBtn" name = '3'>3</button>

      </div>
      <div id="numbers-row">
        <button type="button" class="numericBtn" name = '4'>4</button>
        <button type="button" class="numericBtn" name = '5'>5</button>
        <button type="button" class="numericBtn" name = '6'>6</button>
      </div>
      <div id="numbers-row">
        <button type="button" class="numericBtn" name = '7'>7</button>
        <button type="button" class="numericBtn" name = '8'>8</button>
        <button type="button" class="numericBtn" name = '9'>9</button>
      </div>
      <div id="numbers-row">
       <button type="button" class="numericBtn" name = '0'>0</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
